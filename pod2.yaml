apiVersion: v1
kind: Pod
metadata:
  name: mypod1
spec:
  containers:
  - name: mypod1
    image: busybox:1.31
    args:
    - /bin/sh
    - -c
    - sleep 30000
    ports:
    - name: testport
      protocol: TCP
      hostPort: 8888
      containerPort: 8888
    resources:
      limits:
        memory: "1Gi"
        cpu: "800m"      
      requests:
        memory: "700Mi"
        cpu: "400m"
    volumeMounts:
    - name: htdocs
      mountPath: /data/htdocs
#    - name: rabbitmq-erlang-cookie
#      mountPath: /data/.erlang.cookie
#      subPath: .erlang.cookie
  volumes:
  - name: htdocs
    nfs:
      server: 192.168.14.105
      path: /data/htdocs
