---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: kong-proxy-inside
  namespace: kong
spec:
  ports:
  - name: proxy
    port: 8001
    protocol: TCP
    targetPort: 8001
  - name: proxy-ssl
    port: 8444
    protocol: TCP
    targetPort: 8444
  selector:
    app: ingress-kong-inside
